name: panucci_delivery
description: App de delivery do restaurante Panucci com gerenciamento de estado MobX
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.5
  mobx: ^2.2.0
  flutter_mobx: ^2.2.0
  provider: ^6.0.5

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  mobx_codegen: ^2.3.0
  build_runner: ^2.4.7
  json_annotation: ^4.8.1

flutter:
  uses-material-design: true
  assets:
    - assets/images/
